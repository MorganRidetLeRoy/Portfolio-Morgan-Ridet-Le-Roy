<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mon Kanban</h1>
    <div class="kanban-board">
        <div class="column" data-status="todo">
            <h2>A faire</h2>
            <div class="cards" id="todo-cards"></div>
            <button onclick="addCard('todo')">+ Ajouter une carte</button>
        </div>
        <div class="column" data-status="in-progress">
            <h2>En cours</h2>
            <div class="cards" id="in-progress-cards"></div>
            <button onclick="addCard('in-progress')">+ Ajouter une carte</button>
        </div>
        <div class="column" data-status="done">
            <h2>TerminÃ©</h2>
            <div class="cards" id="done-cards"></div>
            <button onclick="addCard('done')">+ Ajouter une carte</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
